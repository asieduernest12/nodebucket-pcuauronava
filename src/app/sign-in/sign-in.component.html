<div fxLayout="column" fxLayoutAlign="center center">
    <div fxFlex="80">
        <mat-card class="mat-elevation-z8 signin-container">
            <mat-card-title>
                Employee Sign In
            </mat-card-title>
            <mat-card-subtitle>
                You must enter a valid employee ID to proceed.
            </mat-card-subtitle>
            <mat-card-content>
                <div class="msg-error" *ngIf="errorMessage">
                    {{ errorMessage }}
                </div>

                <div *ngIf="form['employeeId'].errors && form['employeeId'].touched">
                    <div class="msg-error">
                        Employee ID must be a numeric value.
                    </div>
                </div>
                <!-- error with form.employeeId.errors && form.employeeId.touched changed to new format-->

                <mat-card class="mat-elevation-z0" fxLayout="column" fxLayoutGap="10px">
                    <form [formGroup]="signinForm" (ngSubmit)="onSubmit(); signinForm.reset()">
                        <!-- signinForm is referencing form the ts code -->
                        <mat-card-content>
                            <mat-form-field fxFlex appearance="fill">
                                <mat-label for="txtEmployeeId" id="lblEmployeeId">Employee ID</mat-label>
                                <input type="text" matInput formControlName="employeeId" required id="txtEmployeeId"
                                    name="txtEmployeeId" />
                                <!-- formControlName is referencing the employeeId in the ts code -->
                                <!-- added required 7.3 -->
                            </mat-form-field>
                        </mat-card-content>
                        <mat-card-actions>
                            <button type="submit" [disabled]="!signinForm.valid" fxFlex mat-raised-button
                                color="primary">Submit</button>
                            <!-- [disabled] will be active as long the form is valid 7.3-->
                        </mat-card-actions>
                    </form>
                </mat-card>
            </mat-card-content>
        </mat-card>
    </div>
</div>
