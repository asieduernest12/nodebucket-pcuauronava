<mat-card>
    <mat-card-title>
        Select your desired task
    </mat-card-title>
    <br /><br />

    <mat-card-content>
        <div fxLayout="column">
            <p>Information about the task</p>
        </div>
    </mat-card-content>
    <mat-card-actions align="end">
        <button mat-raised-button color="accent" mat-dialog-close="confirm">OK</button>
        <button mat-raised-button color="accent" (click)="selectDesiredTask()">Select</button>
    </mat-card-actions>
</mat-card>
